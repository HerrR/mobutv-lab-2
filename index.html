<!DOCTYPE html>
<!-- <html xmlns="http://www.w3.org/1999/xhtml" lang="sv" ng-app="mobutv-lab-2-app"> -->
<html>
  <head>
    <title>Labb 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/appCtrl.js"></script>
    <script src="js/rss_reader.js"></script>
  </head>

  <body>
    <div data-role="page" id="feed">
      <div data-role="header">
        <center><h2>Suck My App <small>Newsfeed</small></h2></center>
      </div>
      <div data-role="content">
        <select onChange="updateFeed(this.value)">
          <option value="*"> All articles </option>
          <option value="Business"> Business </option>
          <option value="Food"> Food </option>
        </select>
        <div id="articlesContainer"></div>
      </div>
    </div>

    <div data-role="page" id="article">
      <div data-role="header">
        <center><h2>Suck My App <small>Article</small></h2></center>
      </div>
      <div data-role="content">
        <div id="singleArticleContainer">
          <a href="#feed" data-transition="flip"><button data-icon="arrow-l">Back to feed</button></a>
        </div>
        
      </div>
    </div>
  </body>
</html>
